<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Produk Toko</title>
</head>
<body>
    <script>
        const produkToko =
        [
            { id: 1, nama: "Laptop", harga: 7000000, stock: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stock: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stock: 5 },
        ];

        function tampilkanProduk (){
        console.log("Daftar Produk:");
        produkToko.forEach((produk) => {
            console.log(
                `ID: ${produk.id}, Nama: ${produk.nama}, Harga: ${produk.harga}, Stock: ${produk.stock}`
            )
            
        });
    }
    tampilkanProduk ();
// tambah produk
    produkToko.push ({ id: 4, nama: "Monitor", harga: 1000000, stock: 5 });

    tampilkanProduk ();

// hapus produk
    produkToko.splice (1,1);

    tampilkanProduk ()

    </script>
</body>
</html>
