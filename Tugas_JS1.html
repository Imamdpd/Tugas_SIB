<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>

    <h2>Menghitung Luas Bangun Datar</h2>

    <script>
        // Contoh nilai parameter
        let panjang = 20;
        let lebar = 10;
        let sisi = 10;
        let alas = 10;
        let tinggi = 5;
        
       // rumus untuk menghitung luas persegi panjang
        let luasPersegiPanjang = panjang * lebar;

        // rumus untuk menghitung luas bujur sangkar
        let luasBujurSangkar = sisi * sisi;

        // rumus untuk menghitung luas segitiga
        let luasSegitiga = (alas * tinggi) / 2;

        // Menampilkan hasil perhitungan
        // dengan document write
        document.write("<h3>Persegi Panjang</h3>");
        document.write("<p>Jika panjangnya : " + panjang + " cm dan lebarnya : " + lebar + " cm</p>");
        document.write("<p>Maka Luas Persegi Panjang : " + luasPersegiPanjang + " cm\u00B2</p>");

        document.write("<h3>Bujur Sangkar</h3>");
        document.write("<p>Jika panjang sisinya : " + sisi + " cm</p>");
        document.write("<p>Maka Luas Bujur Sangkar : " + luasBujurSangkar + " cm\u00B2</p>");

        document.write("<h3>Segitiga</h3>");
        document.write("<p>Jika panjang alasnya : " + alas + " cm dan tingginya: " + tinggi + " cm</p>");
        document.write("<p>Maka Luas Segitiga : " + luasSegitiga + " cm\u00B2</p>");

        // dengan console log
        console.log("Luas Persegi Panjang : " + luasPersegiPanjang + " cm\u00B2")
        console.log("Luas Bujur Sangkar : " + luasBujurSangkar + " cm\u00B2")
        console.log("Luas Segitiga : " + luasSegitiga + " cm\u00B2>")
    </script>

</body>
</html>
